<html>
<head>
  <title>Multiple Listing Service Map</title>
  <meta http-equiv='content-type' content='text/html; charset=utf-8' />
  <meta name='viewport' content='initial-scale=1.0, user-scalable=no' />

  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <link rel='stylesheet' href='style.css' type='text/css'>
</head>
<body>

  <!-- Header. -->
  <nav class='navbar navbar-dark bg-primary'>
      <span class='navbar-brand'>Multiple Listing Service Map</span>
      <span class='navbar-text'>
          <span id='greeting'>Hello</span>, Hector.
      </span>
  </nav>

  <!-- Main content. -->
  <div class='container-fluid'>
    <div class='row mt-3'>
      <div class='col-md-4'>
        <h4>Data</h4>
        <p>Import an Excel file containing MLS data.</p>
        <div class='custom-file'>
          <input type='file' id='excel' class='custom-file-input' >
          <label id='excelFileLabel' class='custom-file-label' for='excel'>No file selected.</label>
        </div>

        <h4 class='mt-3'>Options</h4>
        <div id='excelLoading' class='text-center mt-4 mb-4 hidden'>
          <div class='spinner-border' role='status'></div>
        </div>

        <div id='excelMessageNotStarted' class='alert alert-warning' role='alert'>
          You have not imported any data yet.
        </div>
        <div id='excelMessageSuccess' class='alert alert-success hidden' role='alert'>
          Imported <b id='excelRowCount'>#</b> listing(s) from <b id='excelFileName'>&lt;&gt;</b>.
        </div>

        <div id='excelMessageError' class='alert alert-danger hidden' role='alert'></div>

        <div id='statusFilter' class='hidden'>
          <h5>Filter by Listing Status</h5>
        </div>
        <div class='mt-4'>
          <button id='buttonEmail' class='btn btn-success hidden'>Email</button>
          <button id='buttonClear' class='btn btn-danger hidden'>Clear</button>
        </div>
      </div>
      <div class='col-md-8'>
        <div id='map'></div>
      </div>
    </div>

    <!-- Footer. -->
    <div class='row mt-5'>
      <div class='col text-center'>
          <h6>Copyright &copy; 2019 <a href='http://brycestpierre.com' target='_blank'>Bryce St. Pierre</a>.</h6>
          <p>Made with ♥️ in Ottawa.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap scripts. -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
  
  <!-- Google Maps scripts. -->
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDaSWoEDVlWC6ellCADKvjz4poo9boa-oA&libraries=places'></script>

  <!-- Library scripts. -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js'></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>

  <!-- Web app scripts. -->
  <script src='scripts/global.js'></script>
  <script src='scripts/greeting.js'></script>
  <script src='scripts/map.js'></script>
  <script src='scripts/readExcelData.js'></script>
</body>
</html>
