<html>
<head>
  <title>Real Estate Listings</title>
  <meta name='viewport' content='initial-scale=1.0'>
  <meta charset='utf-8'>

  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <link rel='stylesheet' href='style.css' type='text/css'>
</head>
<body>
  <div class='container-fluid'>

    <!-- Header. -->
    <div class='row justify-content-center mt-4'>
      <div class='col-md-6'>
        <h1 class='display-4'>Real Estate Listings</h1>
        <p class='lead'>Plan routes, get directions, meet with clients.</p>
      </div>
      <div class='col-md-2 text-right'>
        <p class='lead mt-2'><span id='greeting'>&lt;&gt;</span>, Hector.</p>
      </div>
    </div>

    <!-- Main content. -->
    <div class='row justify-content-center'>
      <div class='col-md-5'>
        <div id='map'></div>
      </div>
      <div class='col-md-3'>
        <h3>Data</h3>
        <div class='custom-file'>
          <input type='file' id='excel' class='custom-file-input' >
          <label id='excelFileLabel' class='custom-file-label' for='excel'>Choose an Excel file...</label>
        </div>
        <h3 class='mt-4'>Summary</h3>

        <div id='excelLoading' class='text-center mt-4 mb-4 hidden'>
          <div class='spinner-border' role='status'></div>
        </div>

        <div id='excelMessageNotStarted' class='alert alert-warning' role='alert'>
          You have not imported any data yet.
        </div>
        <div id='excelMessageSuccess' class='alert alert-success hidden' role='alert'>
          Imported <b id='excelRowCount'>#</b> listing(s) from <b id='excelFileName'>&lt;&gt;</b>.
        </div>

        <div id='excelMessageError' class='alert alert-danger hidden' role='alert'></div>

        <div id='statusFilter' class='hidden'>
          <h5>Filter by Listing Status</h5>
          <!-- <div class="form-check">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label" for="defaultCheck1">Default checkbox</label>
          </div> -->
        </div>

        <div class='mt-4'>
          <button id='buttonEmail' class='btn btn-success hidden'>Email</button>
          <button id='buttonClear' class='btn btn-danger hidden'>Clear</button>
        </div>

      </div>
    </div>

    <!-- Footer. -->
    <div class='row mt-5'>
      <div class='col text-center'>
          <h6>Developed by <a href='brycestpierre.com' target='_blank'>Bryce St. Pierre</a>.</h6>
          <p>Made with ♥️ in Ottawa.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap scripts. -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
  
  <!-- Google Maps scripts. -->
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDaSWoEDVlWC6ellCADKvjz4poo9boa-oA&libraries=places'></script>

  <!-- Library scripts. -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js'></script>
  <script src='http://underscorejs.org/underscore-min.js'></script>

  <!-- Web app scripts. -->
  <script src='scripts/global.js'></script>
  <script src='scripts/greeting.js'></script>
  <script src='scripts/map.js'></script>
  <script src='scripts/readExcelData.js'></script>
</body>
</html>
